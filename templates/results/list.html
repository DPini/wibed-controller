{% extends "layout.html" %}
{% block body %}
    <h2>Saved Results</h2>
    <ul class="list-group">
    {% for dir in dirs %}
        <li class="list-group-item">
           <em> {{dir}}</em>:
	   <a class="btn btn-default pull-right" href="{{ url_for(".list_exp", exp=dir) }}">See Results</a>
        </li>
    {% else %}
        <li><em>No results exist</em></li>
    {% endfor %}
    </ul>
{% endblock %}
